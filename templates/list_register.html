{% extends 'base2.html' %}

{% block content %}

<div class="food-regist">
    <h1 style="margin-bottom:50px">食材登録</h1>
    <form method="post">
        <div class="form-group">
            <label>食材名</label>
            <input type="text" class="form-control" name="food">
        </div>
        <div class="form-group">
            <label>カテゴリー</label><br>
            <select name="category">
                <option value="null" disabled selected>選択して下さい</option>
                <option value="野菜">野菜</option>
                <option value="お肉">お肉</option>
                <option value="魚">魚</option>
                <option value="調味料">調味料</option>
                <option value="お酒">お酒</option>
                <option value="その他">その他</option>
            </select>
        </div>

        <div class="form-group">
            <label>優先度</label>
            <input type="text" class="form-control" name="priority">
        </div>
        <div class="form-group">
            <label>在庫数</label>
            <input type="text" class="form-control" name="stock">
        </div>
        <button type="submit" name="save">登録</button>
        <a button type="button" onclick="history.back()">戻る</a>
    </form>

</div>



{% endblock %}
