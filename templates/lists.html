{% extends 'base2.html' %}

{% block content %}

<div class="food-main">
    <div class="food-list">
        <div class="food-header">
            <h1>食材 Lists</h1>

            <div class="list-btn">
                <a href="#" class="btn btn-border-shadow btn-border-shadow--radius">削除</a> 
                <!-- <form action="/register" method="post"></form> -->
                <a href="list_register" class="btn btn-border-shadow-regist btn-border-shadow--radius">登録</a> 
            </div>
        </div>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>check</th>
                        <th>ID</th>
                        <th>登録日</th>
                        <th>食材名</th>
                        <th>カテゴリー</th>
                        <th>優先度</th>
                        <th>在庫</th>
                    </tr>
                </thead>

                <tbody>
                    {% for item in food_lists %}
                    <tr>
                        <td>{{item.check}}</td>
                        <td>{{item.id}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.food}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.priority}}</td>
                        <td>{{item.stock}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
